<html>
 <head>
 <title>Tubular</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1, minimum-scale=1, user-scalable=0" />
  <style>
    body, canvas {
margin: 0;
padding: 0;
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
-o-user-select: none;
user-select: none;
-webkit-tap-highlight-color: rgba(0,0,0,0);
}
  </style>
  
  <!-- From engine -->
  <script type="text/javascript" src="../js/TLORM-min.js"></script>
  
  <!-- Custom -->
  <script type="text/javascript" src="js/Tubular-min.js"></script>
 </head>
 <body>
  <canvas id="tlorm_game_canvas"></canvas>
  <button id="show_level">Show Level</button>
  <script>
    document.getElementById('show_level').addEventListener('click', show_level);
  </script>
 </body>
</html>
